<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Turmas e Atividades</title>
    <link rel="stylesheet" href="principal.css" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../docs/logoo.png" alt="Logo" style="height: 40px; width: auto;">
        </div>
        <div class="header-actions">
            <div id="userInfo">Carregando...</div>
            <button class="btn" id="btnNovaTurma" onclick="abrirModalNovaTurma()">Cadastrar Turma</button>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando turmas...</p>
        </div>

        <div id="listaTurmas" class="turma-grid" style="display: none;"></div>

        <div id="nenhumaTurma" class="no-turma" style="display: none;">
            <h3>Nenhuma turma cadastrada</h3>
            <p>Cadastre sua primeira turma clicando no botão acima.</p>
        </div>
    </div>

    <!-- Modal de nova turma -->
    <div id="modalNovaTurma" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastro de Turma</h2>
                <span class="close" onclick="fecharModalNovaTurma()">&times;</span>
            </div>
            <form id="formNovaTurma">
                <label>Nome da Turma</label>
                <input type="text" id="nomeTurma" required>
                <label>Numero da Turma</label>
                <input type="number" id="numeroTurma" required>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="fecharModalNovaTurma()">Cancelar</button>
                    <button type="submit" class="btn" style="background: #44babc; color: white;">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de exclusão -->
    <div id="modalExcluir" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Excluir Turma</h2>
                <span class="close" onclick="fecharModalExcluir()">&times;</span>
            </div>
            <p>Tem certeza que deseja excluir esta turma? Essa ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button class="btn" onclick="fecharModalExcluir()">Cancelar</button>
                <button class="btn btn-danger" onclick="confirmarExclusao()">Excluir</button>
            </div>
        </div>
    </div>

    <script src="principal.js"></script>
</body>

</html>
