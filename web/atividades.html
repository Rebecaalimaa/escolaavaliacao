<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Turmas e Atividades</title>
    <link rel="stylesheet" href="atividades.css" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../docs/logoo.png" alt="Logo" style="height: 40px; width: auto;">
        </div>
        <div class="header-actions">
            <div id="turmaInfo">Carregando...</div>
            <button class="btn" onclick="voltarParaPrincipal()">Voltar</button>
            <button class="btn" id="btnNovaAtividade" onclick="abrirModalNovaAtividade()">Cadastrar Atividade</button>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando atividades...</p>
        </div>

        <div id="listaAtividades" class="atividade-grid" style="display: none;"></div>

        <div id="nenhumaAtividade" class="no-atividade" style="display: none;">
            <h3>Nenhuma atividade cadastrada</h3>
            <p>Cadastre a primeira atividade clicando no botão acima.</p>
        </div>
    </div>


    <div id="modalNovaAtividade" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastro de Atividade</h2>
                <span class="close" onclick="fecharModalNovaAtividade()">&times;</span>
            </div>
            <form id="formNovaAtividade">
                <label>Título da Atividade</label>
                <input type="text" id="tituloAtividade" required>
                
                <label>Descrição</label>
                <textarea id="descricaoAtividade" rows="4" required></textarea>
                
                <label>Data de Entrega</label>
                <input type="date" id="dataEntrega" required>
                
                <label>Pontuação Máxima</label>
                <input type="number" id="pontuacaoMaxima" min="0" step="0.1" required>
                
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="fecharModalNovaAtividade()">Cancelar</button>
                    <button type="submit" class="btn" style="background: #44babc; color: white;">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalEditarAtividade" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Atividade</h2>
                <span class="close" onclick="fecharModalEditarAtividade()">&times;</span>
            </div>
            <form id="formEditarAtividade">
                <input type="hidden" id="editAtividadeId">
                
                <label>Título da Atividade</label>
                <input type="text" id="editTituloAtividade" required>
                
                <label>Descrição</label>
                <textarea id="editDescricaoAtividade" rows="4" required></textarea>
                
                <label>Data de Entrega</label>
                <input type="date" id="editDataEntrega" required>
                
                <label>Pontuação Máxima</label>
                <input type="number" id="editPontuacaoMaxima" min="0" step="0.1" required>
                
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="fecharModalEditarAtividade()">Cancelar</button>
                    <button type="submit" class="btn" style="background: #44babc; color: white;">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <div id="modalExcluir" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Excluir Atividade</h2>
                <span class="close" onclick="fecharModalExcluir()">&times;</span>
            </div>
            <p>Tem certeza que deseja excluir esta atividade? Essa ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button class="btn" onclick="fecharModalExcluir()">Cancelar</button>
                <button class="btn btn-danger" onclick="confirmarExclusao()">Excluir</button>
            </div>
        </div>
    </div>

    <script src="atividades.js"></script>
</body>

</html>
